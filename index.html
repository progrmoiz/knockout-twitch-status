<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Status</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header class="header">
    </header>


    <section id="twitch-status" class="twitch">
      <header class="twitch__header">
        <input type="text" id="filter" name="filter">
      </header>

      <section class="twitch__section">
        <ul class="twitch__list">
          <li class="player twitch__player">
            <span class="player__status player__status--online"></span>
            <span class="player__thumbnail"></span>
            <span class="player__title">ProgrMoiz</span>
            <span class="player__subtitle">StarCraft II: RERUN: Jjakji vs. elfi</span>
          </li>
        </ul>
      </section>

      <footer class="twitch__footer">

      </footer>
    </section>

    <footer class="footer">

    </footer>
  </body>
</html>
